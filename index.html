<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trophy</title>
  <style>
    /* Set up the body and center everything */
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #000;
      height: 100vh;
      font-family: 'Dela Gothic One', sans-serif;
    }
    
    /* Style for the text with glow effect */
    #congrats {
      color: white;
      font-size: 2em;
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 16px rgba(255, 255, 255, 0.6);
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap">
</head>
<body>
  
  <!-- Container for Three.js canvas -->
  <div id="canvas-container"></div>
  
  <!-- Congratulations text -->
  <div id="congrats">CONGRATULATIONS</div>

  <!-- Include Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Include GLTFLoader from CDN -->
  <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
  
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("canvas-container").appendChild(renderer.domElement);
    
    // Load the 3D model
    const loader = new THREE.GLTFLoader();
    loader.load('trophy.glb', function (gltf) {
      const model = gltf.scene;
      scene.add(model);
      
      // Animation loop to rotate the model
      function animate() {
        requestAnimationFrame(animate);
        model.rotation.y += 0.01; // Adjust speed if needed
        renderer.render(scene, camera);
      }
      
      animate();
    }, undefined, function (error) {
      console.error(error);
    });
    
    // Handle window resizing
    window.addEventListener('resize', function () {
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>

</body>
</html>
